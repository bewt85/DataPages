  Reoviridae Orbivirus:
    description: |
      Members of the Reoviridae have a genome composed of multiple (10, 11, or 12) segments of linear double-stranded RNA (dsRNA), which are contained within virus particles that have icosahedral symmetry. The family contains 12 different genera, with around 30 more ‘unassigned’ species reported to date. 
      
      The genera _Coltivirus_, _Orbivirus_ and _Seadornavirus_, contain viruses that are transmitted between animal hosts by insect vectors (arboviruses). The genera _Fijivirus_, _Oryzavirus_ and _Phytoreovirus_ contain plant arboviruses. Viruses belonging to the other genera (_Aquareovirus_, _Cypovirus_, _Idnoreovirus_, _Mycoreovirus_, _Orthoreovirus_ and _Rotavirus_) are thought to be transmitted horizontally or vertically between individual host organisms, often by an oral/faecal route. 
      
      We are currently involved in Bluetongue virus (BTV) sequencing projects, the causative agent of bluetongue disease which affects ruminants. 
      
      ## Genus: Orbivirus
      
      ## Species: Bluetongue virus
      
      Bluetongue virus has a dsRNA genome, consisting of 10 segments, totalling ~19200 base pairs. It is transmitted by biting _Culicoides_ midges and causes disease in ruminants. Clinical signs of the disease include fever, inflammation and ulceration of the mucous linings of the mouth and nose, and lameness. Mortality rates vary between outbreaks but can be up to 30% in susceptible animals. 
      
      There are currently 24 recognised serotypes of the virus, with a tentative 25th being detected in goats. Serotype is determined by the outer capsid protein VP2 and to a lesser extent VP5. Bluetongue virus is of economic importance, with worldwide farming losses due to the disease being several billion dollars per year. 
      
      In collaboration with Professor Peter Mertens and Dr Sushila Maan (Institute for Animal Health, Pirbright) we are working on whole genome sequencing of European isolates of BTV using Roche/454 technology. 
      
      We are also working with [Professor Massimo Palmarini](http://www.gla.ac.uk/faculties/vet/research/staff/researchinterests/?sid=140), and Dr Marco Caporale (Faculty of Veterinary Medicine, University of Glasgow) to sequence and compare whole genomes of wild type and vaccine strains of BTV. 
      
      These sequencing projects are funded by the Wellcome Trust.
