      Species include _Ruminococcus flavefaciens_, found in the rumen and in the hindgut of monogastric domestic and wild mammals. These and other cellulolytic bacteria play an important role in the digestion of hemicellulose and cellulose plant cell walls. They possess "cellulosomes," which are surface structures anchored to the bacterial cell wall and consist of a scaffold to which attach several different carbohydrate binding modules possessing cellulase and hemicellulase activities (Bayer et al 2008 The Chemical Record 8: 364-377; Fontes and Gilbert 2010 Ann Rev Biochem 79:23.1-23.27). _Ruminococcus flavefaciens_ strain 007C was isolated from the rumen of a cow (Stewart et al., J Appl Bacteriol 1990 68:349-56) and possesses a novel cell surface-anchored cellulose binding protein. (Rincon et al., J. Bacteriol 2007 Jul; 189(13):4774-83). 
      
      The _Ruminococcus flavefaciens_ strain 007C genome was sequenced in collaboration with [Prof. Harry Flint](http://www.rowett.ac.uk/divisions/ghp/hf_group.html) of the Rowett Institute of Nutrition and Health, Aberdeen.
