    description: |
      _Peptoclostridium_ is a genus of bacteria including the species _Peptoclostridium difficile_, a major nosocomial pathogen world-wide causing disease ranging from antibiotic-associated diarrhoea to life-threatening pseudomembranous colitis. 
      
      ###  _Peptoclostridium difficile_
      
      We have completed the genome sequencing of _Peptoclostridium difficile_ strain 630. Strain 630 is multi-drug resistant, and was isolated from a patient with severe PMC that had spread to dozens of other patients on the same ward in Zurich, Switzerland in 1982. Thus strain 630 has the genetic attributes of a fully virulent, highly transmissible, drug resistant strain. This work was carried out in collaboration with Brendan Wren of the London School of Hygiene and Tropical Medicine, Neil Fairweather and Gordon Dougan of the Centre for Molecular Microbiology and Infection, Imperial College, London and Peter Mullany of the Eastman Dental Institute, London. 
      
      We have also sequenced several other strains of _P. difficile_, including _P. difficile_ strain R20291 (SM), _P. difficile_ strain 196, _CP. difficile_ strain BI1, _P. difficile_ strain M120 and _P. difficile_ strain M68. 
      
