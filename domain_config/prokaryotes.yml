  Klebsiella:
    description: |
      _Klebsiella_ is a genus of non-motile, Gram-negative, oxidase-negative, rod-shaped bacteria of the family _Enterobacteriaceae_. 
      
      Amnogst it's species is _Klebsiella pneumoniae_ which has a world-wide distribution causing disease in a highly diverse group of hosts including humans, animals and plants. Relatively little is known about the evolution of _K. pneumoniae_. _K. pneumoniae_ is an important cause of human disease resulting in significant morbidity and mortality in the developed world and one of the most common causes of community acquired infections in Asia, causing diseases including pneumonia, liver abscess and septicemia. In developed countries, _K. pneumoniae_ is typically a nosocomial pathogen responsible for sepsis, urinary tract infections and pneumonia _K. pneumoniae_ is also a common veterinary pathogen, causing mastitis in dairy cows and an infection of the uterus in horses. Furthermore, _K. pneumoniae_ is a plant endophyte, illustrating the broad host range of this bacterium. We are aiming to capture a snap shot of the global diversity held within this species and have put together a strain collection for sequencing accordingly. 
      
