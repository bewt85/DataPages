  Haemophilus:
    description: |
      _Haemophilus_ is a genus of Gram-negative, pleomorphic, coccobacilli bacteria belonging to the _Pasteurellaceae_ family, including common commensals of the human upper respiratory tract, some of which are associated with human disease. _H. influenzae_, and rarely _H. parainfluenzae_, cause numerous mild and serious infections, including bacteremia, meningitis, pneumonia and otitis media. 
      
      The Sanger Institute has been funded by the Wellcome Trust to sequence the genomes of 
      
      _Haemophilus influenzae_ serotype B strain 10810 
      
      _Haemophilus influenzae_ biogroup Aegypticus BPF strain F3031 
      
      _Haemophilus influenzae_ biogroup Aegypticus conjunctivitis strain F3047 
      
      Haemophilus parainfluenzae strain T3T1 
      
      ## Collaborators
      
      Dr. Derrick Crook of the University of Oxford Nuffield Department of Clinical Laboratory Sciences, John Radcliffe Hospital, Oxford 
      
      Dr. Derek Hood and Prof. Richard Moxon of the University of Oxford Department of Paediatrics, John Radcliffe Hospital, Oxford 
      
      Professor Simon Kroll of the Department of Paediatric Infectious Diseases at Imperial College, London 
      
      Also in collaboration with Dr. Derek Hood and Dr. Peter Power of the University of Oxford Department of Paediatrics, John Radcliffe Hospital, Oxford we have initiated a Wellcome Trust funded project to study population structure in the genus Haemophilus and mechanisms of recombination in Haemophilus influenzae and Neisseria meningitidis.
    published_data_description: |
      We have completed the details of several strains of _Haemophilus_, the details of which are given below. 
      
      ###  Finished Sequence
      
      ## _Haemophilus influenzae_ strain 10810
      
      The genome of _Haemophilus_ influenzae 10810is 1,981,535 and has a G+C content of 38.14%. The data is available for searching on our BLAST server or for download from our [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/hib/) and from EMBL/GenBank with accession number [FQ312006](http://www.ebi.ac.uk/ena/data/view/FQ312006&display=text). 
      
      ## _Haemophilus influenzae_ strain F3031
      
      We have completed the genome of _Haemophilus influenzae_ biogroup Aegypticus BPF strain F3031. Biogroup Aegypticus is normally associated with purulent conjuctivitis. Strain F3031 is a representative of a clone associated with the Brazilian purpuric fever outbreak in the early 1980s. The genome consists of a single chromosome of 1,985,824 bp with a G+C content of 38.22% and a plasmid of 32,433 bp. 
      
      The genome is available from EMBL/GenBank with accession number [FQ670178](http://www.ebi.ac.uk/ena/data/view/FQ670178&display=text). 
      
      ## _Haemophilus parainfluenzae_ strain T3T1
      
      _Haemophilus parainfluenzae_ is a Gram negative commensal of the human respiratory tract. Strain T3T1 was obtained from the throat of a healthy child, and has been confirmed by 16S rRNA sequence. The genome is now finished and is 2,086,875 bp in size with a G+C content of 39.57%. 
      
      The genome is available from EMBL/GenBank with accession number [FQ312002](http://www.ebi.ac.uk/ena/data/view/FQ312002&display=text). 
      
        
      Shotgun and assembly data from these projects are available from our [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/hib/). 
      
      ###  Ongoing Projects
      
      ## _Haemophilus influenzae_ strain F3047
      
      _Haemophilus influenzae_ is a Gram negative commensal of the human respiratory tract that can cause meningitis and other diseases. Strain F3047 is a representative of biogroup Aegypticus which is normally associated with purulent conjuctivitis. 
      
      At present there are 31,070 reads totalling 16.797 Mb and giving a theoretical coverage of 99.95% of the genome. There are 7 contigs &gt; 1kb (3 contigs &gt;2kb) with a total size of 2.207 Mb. Finishing of this genome is in progress.
