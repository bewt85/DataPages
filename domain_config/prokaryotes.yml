  Aliivibrio wodanis:
    description: |
      _Aliivibrio wodanis_ is one of the causative agents of winter ulcer. The disease affects both Atlantic salmon (_Salmo salar_) and rainbow trout (_Oncorhynchus mykiss_) and results in increased mortality rates as well as major economical losses due to downgrading fish at slaughter. 
      
      The aim on this project is to sequence the genomes of M_. viscosa_ and _A. wodanis_. Since _A. wodanis_ and _A. salmonicida_ are closely related, and both important economic fish pathogens, this will provide an excellent comparator genome. Also this will allow the identification of genes that are potentially involved in virulence, and may highlight new targets for vaccine development. However, since we aim to look at the possible interactions between _M. viscosa_ and _A. wodanis_ the genomes will also support the biological program that will run alongside the genome sequencing. 
      
