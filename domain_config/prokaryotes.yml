  Yersinia:
    description: |
      The yersiniae are Gram-negative rods belonging to the family Enterobacteriaceae. They consist of 11 species that have been traditionally distinguished by DNA-DNA hybridisation and biochemical analyses. Three of them are pathogenic to humans: _Yersinia pestis_ and the enteropathogenic yersiniae, _Yersinia pseudotuberculosis_ and _Yersinia enterocolitica_. All three species target the lymph tissues during infection and carry a 70 kb virulence plasmid (pYV), which is essential for infection in these tissues as well as to overcome host defense mechanisms. We have generated reference genomes for two of the human pathogenic Yersinia: _Y. pestis_ and _Y. enterocolitica_. 
      
      The genome of _Y. pestis_ is punctuated with pseudogenes demonstrating that despite its high virulence _Y. pestis_ is in the early stage of genome decay, eliminating genes no longer required outside it mammalian host. 
      
      _Yersinia enterocolitica_ is a psychotropic bacterium, which causes acute gastro-enteritis and occasionally more serious disease in humans. In some countries it rivals Salmonella as a food borne pathogen and because it can grow at refrigeration temperature it is an increasing concern in terms of food safety. _Y. enterocolitica_ has evolved into an apparently heterogeneous collection of organisms encompassing six biotypes differentiated by biochemical tests (1A, 1B, 2, 3, 4 and 5). These in vitro biotypes group into three distinct grades of pathogen: a historically defined non-pathogenic group (biogroup 1A); a weakly pathogenic group that are unable to kill mice (biogroups 2 to 5); and a highly pathogenic, mouse-lethal group (biogroup 1B). These biogroups have geographically distinct distributions with biotype 1B being most frequently isolated in North America (termed the ‘New-World’ strains), whereas biogroups 2-5 predominate in Europe and Japan (termed the ‘Old-World’ strains), with biotype 1A strains ubiquitous in the environment. 
      
      We have determined the genome sequence of _Y. enterocolitica_ biotype 1B. Our current interests are to determine the genetic differences that define the biotypes and to look at global diversity of the _Y. enterocolitica_ biotypes. 
      
      ## Collaboratrors
      
      Brendan Wren (LSHTM) 
      
      Alan McNally (NTU) 
      
      Michael Prentice (U of Cork) 
      
      Muriel Dufour (ESR NCBID New Zealand) 
      
      Thilo M. Fuchs (U of München) 
      
      Mark Achtman (U of Cork) 
      
      Mikael Skurnik (U of Helsinki) 
      
      Elizabeth Carniel (Inst Pasteur)
    published_data_description: |
      _**Yersinia pestis**_
      
      The sequenced strain, CO92, is a recent clinical isolate from the U.S.A. The chromosome sequence is 4,653,728 bp in length with a G+C content of 47.64%, and was generated from 95,000 shotgun reads. The start of the sequence was chosen to correspond with the origin of replication. There are 4,012 protein-coding genes (including 149 pseudogenes). Both the sequence and annotation have been deposited in the public databases with the accession number [AL590842](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL590842&style=raw). In addition, there are three plasmids: pMT1 (accession number [AL117211](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL117211&style=raw)), pCD1 (accession number [AL117189](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL117189&style=raw)), and pPCP1 (accession number [AL109969](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL109969&style=raw)). 
      
      _**Yersinia enterocolitica**_
      
      We have sequenced the strain 8081 and the complete sequence consists of a chromosome of 4,615,899 bp, with a G+C content of 47.27%, and a plasmid (pYVe8081) of 67,721 bp, with a G+C content of 43.92%. The complete chromosome sequence and annotation have been deposited in the public databases with the accession number [AM286415](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AM286415&style=raw). 
      
      Shotgun and assembly data from these projects are available from our [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/ye/).
