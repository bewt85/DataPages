  Chlamydia:
    description: |
      The genus _Chlamydia_ consists of three species of obligate intracellular pathogens. 
      
      These include _Chlamydia trachomatis_ which is the major cause of sexually transmitted infections (STI) in the UK and globally accounts for &gt; 89 million STI cases. Complications caused by the genital tract _C. trachomatis_ biovariants include pelvic inflammatory disease, ectopic pregnancy and infertility in women, and epididymitis in men. Ocular biovariants of _C. trachomatis_ are also the leading cause of preventable blindness (trachoma) in the developing world causing acute or sub-acute follicular conjunctivitis (inclusion conjunctivitis), which may progress to punctate keratitis, scarring and trachoma. 
      
      We have also studied the third biovariant of _C. trachomatis_, lymphogranuloma venereum (LGV), which infect monocytes and disseminate to the local lymph nodes, where they can cause large swellings characteristic of bubonic diseases. Although rare in the UK, LGV serovars are endemic in parts of Africa, South East Asia, South America and the Caribbean. Recently an 'epidemic' clinical LGV isolate causing proctitis emerged and spread globally in the men who have sex with men (MSM) community. It had been speculated that this isolate was a new more infectious form on LGV. We have shown that epidemic strain was simply a classical LGV isolate that had been circulating in the human population for a long time and was in fact an old strain causing a new disease. 
      
      Previous work focused on a new variant of the genital tract _C. trachomatis_ (nvCT) which emerged in Sweden. This variant escaped routine diagnostic tests because it carries a plasmid with a deletion. Failure to detect this strain meant it spread rapidly across the country provoking a worldwide alert. In addition to being a key diagnostic target, the plasmid has been linked to chlamydial virulence. We defined the evolutionary relationship between the chromosome and plasmid and since the PCR diagnostic test remains the method of choice for routine diagnosis we also identified more robust diagnostic markers located on plasmid. 
      
      Current work focuses on the global diversity of _C. trachomatis_. 
      
