  Streptococcus:
    description: |
      _Streptococcus_ is a genus of Gram positive bacteria belonging to the phylum Firmicutes. Species include: 
      
        * _Streptococcus dysgalactiae_: commonly found on the udders of cows with wild mastitis. 
        * _Streptococcus equi'_: the causative agent of Strangles, the most common infectious disease of horses. The symptoms are severe, complications are common and, at present, there is no effective treatment or vaccine for the disease. 
        * _Streptococcus pneumoniae_ (the pneumococcus) which normally resides harmlessly within the human nasopharynx but is a major cause of morbidity and mortality worldwide, causing diseases that range in severity from meningitis, septicaemia, and pneumonia to sinusitis and acute otitis media. Rates of carriage are highest in infants and the elderly and much lower in other adults. 
        * _Streptococcus pyogenes_ (Group A Strep) strains are associated with a wide variety of clinical manifestations, including streptococcal toxic-shock syndrome, acute rheumatic fever, scarlet fever, and others. 
        * _Streptococcus suis_ which infects pigs and can occasionally cause serious infections in humans. Zoonotic infections occur sporadically in Europe and North America, but a recent major outbreak has been described in China with high levels of mortality. 
        * _Streptococcus uberis_: one of the main causes of bovine mastitis. 
        * _Streptococcus zooepidemicus_: the cause of Inflammatory Airway Disease (IAD) in horses. 
      
