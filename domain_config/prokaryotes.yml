    published_data_description: |
      The genome of _Legionella pneumophila_ was sequenced using paired-end 454 FLX pyrosequencing and assembled using the 454/Roche Newbler assembly program into 274 contigs. These contigs were scaffolded using paired read into 11 scaffolds. Several contig gaps were closed using PCR and Sanger sequencing in conjunction with manual examination of the individual 454 reads in Consed. Unassembled contigs of less than 300bp were removed from the end of the assembly. This gave a total sequence length of 3,473,547 bp assembled into 145 contigs in 4 scaffolds plus 14 small contigs (114 – 3270 bp) which could not be scaffolded. 
      
