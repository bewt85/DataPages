  Serratia:
    description: |
      _Serratia_ is a genus of Gram negative, facultatively anaerobic bacteria of the Enterobacteriaceae family, thus meaning it is related to _Escherichia_ and _Shigella_, _Salmonella_ and _Yersinia_. 
      
      The most common species, _Serratia marcescens_ is a broad host-range pathogen, and is also capable of opportunistic infections of humans. 
      
      The Sanger Institute was funded by the Wellcome Trust, and CNRS, to sequence the genome of _Serratia marcescens_ strain Db11, in collaboration with Dr. Jonathan Ewbank of the Centre d'Immunologie de Marseille Luminy.
    published_data_description: |
      We have determined the genome sequence of _Serratia marcescens_ strain Db11. It consists of a single circular chromosome of **5,113,802 bp** with a G+C content of **59.51%**. 
      
      The fully annotated genome is available from the EMBL/GenBank databases with accession number [HG326223](http://www.ebi.ac.uk/Tools/dbfetch/dbfetch?db=embl&id=HG326223&style=raw). 
      
      Shotgun and assembly data from this project are available from or [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/sm/).
