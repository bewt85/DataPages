  Chlamydophila abortus:
    description: |
      _Chlamydophila abortus_ is an intracellular Gram negative bacterial pathogen that is endemic throughout the world. _C. abortus_ is the most common cause of infectious abortion in small ruminants (sheep and goats) in the UK, where it accounts for around 50% of all diagnosed abortions. It also causes abortion in cattle and pigs, and represents a significant zoonotic risk to pregnant women. The diseases caused by both pathogens result in enormous economic costs to their respective livestock industries. 
      
      _Chlamydophila abortus_ is a member of the _Chlamydiaceae_, a phylogenetically distinct Gram negative bacterial family, encompassing two genera (_Chlamydia_ and _Chlamydophila_), which are subdivided into three (_Chlamydia muridarum_, _Chlamydia suis_, and _Chlamydia trachomatis_) and six (_Chlamydophila pneumoniae_, _Chlamydophila abortus_, _Chlamydophila caviae_, _Chlamydophila felis_, _Chlamydophila pecorum_ and _Chlamydophila psittaci_) defined species, respectively (Everett et al. 1999). _Chlamydiaceae_ undergo a unique biphasic developmental cycle switching from an infectious, but metabolically inactive, form called the elementary body (EB) to the non-infectious, metabolically active cell type known as the reticulate body (RB). The infectious process is initiated by the attachment of EBs to susceptible host cells, particularly mucosal epithelial cells. Upon entry the EB differentiates into the metabolically active form, RB, which multiplies by binary fission within specialised intracellular vacuoles called inclusions. These inclusions evade fusion with lysosomes, thus avoiding the host endocytic pathway, but instead intercept the exocytic pathway, appearing as secretory vacuoles to the host cell (Hackstadt et al. 1997). RBs transform back into EBs 2-3 days after infection (depending on species) and are then released by lysis or exocytosis to complete the infectious process. EBs can be spread by aerosols, through ingestion and by direct physical contact. 
      
      ## Collaborator
      
      David Longbottom Moredun Research Institute, Pentlands Science Park, Penicuik, Midlothian EH26 0PZ, UK.
