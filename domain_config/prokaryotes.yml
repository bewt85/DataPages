      We have also completed the genome of _Helicobacter felis_ ATCC 49179. It consists of a circular chromosome of 1,672,681 bp with a G+C content of 44.52%. 
      
      The fully annotated genome is available from the EMBL/GenBank databases with accession number [FQ670179](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=FQ670179&style=raw).
