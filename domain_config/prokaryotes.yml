  Salmonella:
    description: |
      _Salmonella_ classification is extremely complex; based on DNA-DNA hybridisation results the genus _Salmonella_ is divided into two species: _Salmonella enterica_ and _Salmonella bongori_. _S. enterica_ is then further divided into six distinct subspecies (I, II, IIIa, IIIb, IV, and VI), based on biochemical differences. The genus _Salmonella_ is further divided by serology into over 2,500 serovars using the Kauffman and White scheme (Popoff and LeMinor 2001). This classification scheme defines the serogroup according to expression of somatic lipopolysaccharide O antigens, and the serovar by expression of flagellar H antigens. Contained within the genus _Salmonella_ are bacterial pathogens able to cause a spectrum of diseases in an array of different hosts and which are responsible for significant morbidity and mortality in both humans and animals. _S. enterica_ subspecies I contains most species that cause disease in warm-blooded animals and includes examples of both promiscuous and host adapted pathotypes. We have generated reference whole genome sequences for the major human pathogenic serotypes of _S. enterica_ and several that are important animal pathogens including _S._ Typhi, _S._ Typhimurium, _S._ Paratyphi A, _S._ Enteritidis, _S._ Gallinarum, _S._ Infantis, _S._ Hadar and _S._ Virchow. Within this collection we have defined the genomes of salmonellae able to infect a broad range of hosts including _S._ Typhimurium which causes self-limiting gastroenteritis in humans and a systemic infection in mice and those that are host restricted including _S._ Typhi which causes typhoid fever in humans. From these genomes we have shown patterns of evolution that have involved gene acquisition mediated by phage or other mobile genetic elements as well as functional gene loss (see above). We have also shown that some _S. enterica_ serovars such as _S._ Gallinarum although restricted to chickens has only recently evolved, largely by genome degradation, from a broad host range serovar: _S._ Enteritidis. To extend our observations and understand the major themes that describe _Salmonella_ evolution we are now sampling more broadly to look at more diverse serotypes and subspecies of _S._ enterica. 
      
      The Wellcome Trust Sanger Insitute is involved in several _Salmonella_ sequencing projects. 
      
      ###  _Salmonella enterica_ Typhi Project
      
      The Wellcome Trust Sanger Insitute pathogen genomics group was funded to sequence _Salmonella_ Typhi strain CT18 in collaboration with [Prof. Gordon Dougan](http://www.sanger.ac.uk/research/faculty/gdougan/). This strain is a highly pathogenic, multiple drug resistant strain isolated from a typhoid patient in Cho Quan Hospital, Ho Chi Minh City, Vietnam. 
      
      An additional 19 stains were then sequenced using both 454 and Illumina/Solexa rapid sequencing technologies. 
      
      ###  _Salmonella enterica_ Paratyphi A Project
      
      The Wellcome Trust Sanger Insitute pathogen genomivs group was funded to sequence _Salmonella_ Paratyphi A strain AKU_12601 in collaboration with [Prof. Gordon Dougan](http://www.sanger.ac.uk/research/faculty/gdougan/). 
      
      ###  _Salmonella_ spp. comparative sequencing Project
      
      The Sanger Institute extended its program of comparative _Salmonella_ sequencing to include further serovars of _S. enterica_ in collaboration with [Prof. Gordon Dougan](http://www.sanger.ac.uk/research/faculty/gdougan/), Dr. Paul Barrow of the Institute for Animal Health, Compton, and Dr. Mark Achtman of the Max Planck Institute for Infection Biology, Berlin.
    published_data_description: |
      ###  _Salmonella enterica_ Typhi
      
      The chromosome sequence is 4,809,037 bp in length with a G+C content of 52.09%, and was generated from 97,000 shotgun reads. There are 4,599 protein-coding genes (including 204 pseudogenes). Both the sequence and annotation have been deposited in the public databases with the accession number [AL513382](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL513382&style=raw). In addition, there are two plasmids: pHCM1 (218,150 bp, 249 CDS) with the accession number [AL513383](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL513383&style=raw) and pHCM2 (106,516 bp, 131 CDS) with the accession number [AL513384](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AL513384&style=raw). 
      
      Shotgun and assembly data from this project are available from our [ftp site](ftp://ftp.sanger.ac.uk/pub/pathogens/Salmonella/). 
      
      ###  _Salmonella enterica_ Paratyphi A
      
      The genome is 4,581,797 bp in size and has a GC content of approximately 52.2%. There is also a plasmid of 212,711 bp. The completed chromosomal sequence and annotation is available from EMBL/GenBank with accession number [FM200053](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=FM200053&style=raw). Similarly, the plasmid is available from EMBL/GenBank with accession number [AM412236](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AM412236&style=raw). 
      
      Shotgun and assembly data from this project are available from our [ftp site](ftp://ftp.sanger.ac.uk/pub/pathogens/Salmonella/). 
      
      ###  _Salmonella_ spp. comparative sequencing
      
