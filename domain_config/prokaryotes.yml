  Pseudomonas:
    description: |
      Pseudomonads are ubiquitous organisms distributed widely in the environment, including the soil and water and in association with various living host organisms. There are representatives such as _Pseudomonas aeruginosa_ that represent one of the most prevalent causes of opportunistic infections in humans and is the most common cause of eventually fatal, persistent respiratory infections in cystic fibrosis (CF) patients. Others such as _Pseudomonas fluorescens_ represent a physiologically diverse species that contributes greatly to the turnover of organic matter and, while present in soil, is abundant on the surfaces of plant roots and leaves. Of the plant-colonizing strains, some isolates are known to positively affect plant health and nutrition. The mechanistic bases of these effects remain unclear, but are known to include the production of plant-growth hormones, the suppression of pathogens (especially fungi and oomycetes) detrimental to plant health via competitive and / or allelopathic effects, and the direct elicitation of plant defence responses. 
      
      To date we have determined the genome sequence of the Liverpool Epidemic Strain (LES) of _P. aeruginosa_ and _Pseudomonas fluorescens_ strain SBW25 
      
      ## Main Collaborators
      
      C. Winstanley Division of Medical Microbiology and Genitourinary Medicine, University of Liverpool, Liverpool L69 3GA, United Kingdom 
      
      Stuart B. Levy Centre for Adaptation Genetics and Drug Resistance, Department of Molecular Biology and Microbiology, Tufts University School of Medicine, 136 Harrison Avenue, Boston, MA 02111, USA. 
      
      Paul B. Rainey New Zealand Institute for Advanced Study, Massey University, Private Bag 102 904, North Shore Mail Centre, Auckland, New Zealand. 
      
      Mark W. Silby Centre for Adaptation Genetics and Drug Resistance, Department of Molecular Biology and Microbiology, Tufts University School of Medicine, 136 Harrison Avenue, Boston, MA 02111, USA.
    published_data_description: |
      _**Pseudomonas aeruginosa**_
      
      We have determined the genome sequence of _Pseudomonas aeruginosa_. The full annotation is available in the EMBL database with accession number [FM209186](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=FM209186&style=raw). The genome is 6,601,757 bp in size with a G+C content of 66.3% and is available for searching on our Blast Server, or for download from our [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/Pseudomonas). 
      
      Shotgun and assembly data from these projects are available from our [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/Pseudomonas). 
      
        
      
      ## _Pseudomonas fluorescens_ strain SBW25
      
      We have determined the genome sequence of _Pseudomonas fluorescens_ strain SBW2. The full annotation is available in the EMBL database with accession number [AM181176](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AM181176&style=raw). The genome is 6,722,540 bp in length, with an average G+C content of 60.5 % 
      
      We have also sequenced pQBR103, a plasmid from _P. fluorescens_. The full annotation is available in the EMBL database with accession number [AM235768](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AM235768&style=raw). The sequence is 425,094 bp with a G+C content of 53.15%. 
      
      Shotgun and assembly data from these projects are available from our [FTP site](ftp://ftp.sanger.ac.uk/pub/pathogens/Pseudomonas). 
      
        
      
      ## BSAC Resistance Surveillance Project
      
      This data is from bacterial isolates collected in the BSAC Resistance Surveillance Project. Please see [bsacsurv.org](//www.bsacsurv.org) for details and availability.
