  Bordetella:
    description: |
      The genus Bordetella comprises Gram-negative beta-proteobacteria including three species which are human pathogens; _Bordetella pertussis_, _Bordetella parapertussis_ and _Bordetella bronchiseptica_. B. _pertussis_, and occasionally B. _parapertussis_, can cause whooping cough in human infants. B. _pertussis_ only infects humans while B. _parapertussis_ infects both humans and sheep. Phylogenetic analyses have shown that B. _parapertussis_ strains isolated from humans are distinct from those isolated from sheep, and there is little or no transmission between the two reservoirs (sheep and human). B. _bronchiseptica_ colonize the respiratory tracts of a range of mammals, but can also persist in the environment for extended periods. It causes chronic and often asymptomatic respiratory infections in a wide range of animals, but only occasionally in humans. A related species, B. _avium_ causes disease (bordetellosis) in commercially grown turkeys, but is also found in a variety of healthy wild and domesticated birds. 
      
      The Sanger Institute has been funded by the Wellcome Trust to sequence the genomes of _Bordetella pertussis strain_ Tohama I, _B. parapertussis_ strain 12822 and _B. bronchiseptica_ strain RB50 in collaboration with Duncan Maskell and Andrew Preston of the Centre for Veterinary Science, Dept. of Clinical Veterinary medicine, The University of Cambridge. The sequences and analysis are described in: Parkhill et al (2003) Comparative analysis of the genome sequences of _Bordetella pertussis_, _Bordetella parapertussis_ and _Bordetella bronchiseptica_. Nature Genetics 35 32-40 (DOI: 10.1038/Ng1227), and have been submitted to EMBL/GenBank with the accession numbers: [BX470248](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=BX470248&style=raw) (_B. pertussis_), [BX470249](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=BX470249&style=raw) (_B. parapertussis_) and [BX470250](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=BX470250&style=raw) (_B. bronchiseptica_). 
      
      The three sequenced _Bordetella_ strains have been deposited with the ATCC and NCTC under the following accession numbers: _Bordetella parapertussis_ 12822: ATCC BAA-587, NCTC 13253 _Bordetella bronchiseptica_ RB50: ATCC BAA-588, NCTC 13252 _Bordetella pertussis_ Tohama I: ATCC BAA-589, NCTC 13251 
      
      _We have have also sequenced three closely related isolates of a _B. pertussis_ bacteriophage that exhibited a novel mechanism of host range variation. The mechanism is described in Liu et al, Science 295, 2091 (2002), and the bacteriophage sequences were _published in Liu et al, J Bacteriol 186, 1503-1517 (2004), and are available from Genbank/EMBL as: [AY029185](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AY029185&style=raw), [AY526908](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AY526908&style=raw) and [AY526909](http://www.ebi.ac.uk/cgi-bin/dbfetch?db=embl&id=AY526909&style=raw). 
      
      We have also been funded by the USDA to sequence the genome of _Bordetella avium_ strain 197N in collaboration with Louise Temple of the Department of Biology, James Madison University 
      
      ###  _Bordetella bronchiseptica_ complex sequencing
      
      The Sanger Institute has completed a project to sequence further strains within the _Bordetella bronchiseptica_ complex to investigate the evolutionary history and host tropism differences within this group of organsims. The strain selection is based on the MLST tree published in Diavatopoulos et al, PLoS Pathog. 1, e45 (2005). 
      
      This work is being done in collaboration with Dr. Craig Cummings and Prof. David Relman (Relman Lab, Dept. of Microbiology and Immunology, SUMC, Stanford University), Prof. Eric Harvill (Centre for Infectious Disease Dynamics, Penn State University), Dr. Andrew Preston (Univeristy of Bristol), Dr. Frits Mooi (Laboratory for Infectious Diseases and Perinatal Screening, National Institute of Public Health and the Environment, Bilthoven, Netherlands) and Dr. Jeff F. Miller (Department of Micribiology, Immunology and Molecular Genetics, UCLA). 
      
      The strains selected for sequencing included : 
      
