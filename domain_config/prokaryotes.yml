  Helicobacter:
    description: |
      _Helicobacter_ is a genus of Gram-negative Epsilon Proteobacteria with characteristic helix shaped cells and are often found in the lining of the upper gastrointestinal tract of mammals and some birds. _Helicobacter pylori_ infects up to 50% of the human population and is strongly associated with peptic ulcers, chronic gastritis, duodenitis, and stomach cancer. 
      
      _Helicobacter mustelae_ is a pathogen of ferrets, where it causes general pathology and ulceration in a similar manner to _H. pylori_ in humans. It provides a genetically tractable animal model for ulceration and gastric cancer. The Sanger Institute has been funded by the Wellcome Trust to sequence the genome of _Helicobacter mustelae_ strain ATCC 43772 in collaboration with Dr. Paul O'Toole of the Department of Microbiology, University College Cork, Ireland. Comparative genome analysis of _H. pylori_, the extragastric _H. hepaticus_, and _H. mustelae_, will provide new insights into genes involved in gastric and extragastric virulence in this genus. This analysis has recently been published by O’Toole et al. (PMID: 20219135). 
      
      The Sanger Institute has initiated a Wellcome Trust project to sequence the genomes of representative of each of the major _Helicobacter_ species in collaboration with Brendan Wren of the London School of Hygiene and Tropical Medicine.
    published_data_description: |
